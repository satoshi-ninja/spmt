  [[params.mission.item]]
    weight = 1
    name = "marketing"
    title = "Masternodes"
    subtitle = "Pivx Masternodes are full-nodes incentivized by a share of the block reward for the work they do for the Pivx network."
    description = "<p>To run a masternode, apart from setting up a server wich runs the Pivx software, one must tie up a 10000 Pivx collateral to the node.<br/> The private key controlling the address with the 10000 Pivx can be kept on a different Pivx node, outside of the masternode server itself, for security reasons. However, before the rest of the PIVX network can accept the masternode as legitimate, the owner of the Pivx masternode must prove he/she is also in control of the private key holding the collateral. This is achieved by sending to the Pivx network a special 'start masternode' message signed by this private key corresponding to the address with the collateral.</p>"

  [[params.mission.item]]
    weight = 2
    name = "analysis"
    title = "The Problem"
    subtitle = "Pivx masternode owners risk exposing the private keys of their collaterals every time they start a masternode."
    description = "<p>Signing the 'start masternode' message can be only performed within the <a href='https://pivx.org/wallet/'>Pivx Core wallet</a> from an hot address, a Pivx address which is has been directly exposed online.<br/>The recent increase in the value of Pivx (10000 Pivx = ca. 30k$ at the moment of writing) has increased the risk of keeping masternode collaterals on hot addresses.</p>"

  [[params.mission.item]]
    weight = 3
    name = "strategy"
    title = "The Solution"
    subtitle = "The Secure Pivix Masternode Tool gives Pivx masternode owners the ability to start masternodes without ever exposing your private keys."
    description = "<p>The recent implementation of Pivx derivations into the Ledger Nano S hardware wallet makes it now possible to offer the Pivx community a tool similar to the <a href='https://github.com/Bertrand256/dash-masternode-tool'>DASH Masternode Tool</a> a tool which allows Dash owners to sign the 'start masternode' message with the private key of a collateral kept on a secure element of an hardware wallet. Hardware wallets contain private keys which are never exposed online.<br/>The Secure Pivix Masternode Tool gives the owners of Pivx masternode the ability to send a 'start masternode' command via an easy to use a graphical interface using a collateral that is controlled by an hardware wallet such as Ledger Nano S, an hardware wallet with secure element containing private keys which are never exposed online.</p>"

